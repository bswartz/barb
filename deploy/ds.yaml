kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: barb
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: barb
  template:
    metadata:
      labels:
        app: barb
    spec:
      serviceAccount: barb-account
      hostNetwork: true
      containers:
        - name: barb
          image: quay.io/bswartz/barb:canary
          imagePullPolicy: IfNotPresent
          args:
            - --node-name=$(KUBE_NODE_NAME)
            - --cni-dir=/cni
          env:
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          securityContext:
            capabilities:
              add: [NET_ADMIN]
          volumeMounts:
            - name: cni-conf-dir
              mountPath: /cni
      volumes:
        - name: cni-conf-dir
          hostPath:
            path: /etc/cni/net.d
            type: Directory
      tolerations:
        - effect: NoExecute
          operator: Exists
        - effect: NoSchedule
          operator: Exists
